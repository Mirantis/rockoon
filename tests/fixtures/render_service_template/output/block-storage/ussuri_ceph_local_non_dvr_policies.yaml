        replicas:
          api: 1
          registry: 1
        security_context:
          cinder_backup:
            pod:
              runAsUser: 42424
          cinder_volume:
            pod:
              runAsUser: 42424
      secrets:
        rbd:
          backup: cinder-rbd-keyring
          volume: cinder-rbd-keyring
      storage: ceph

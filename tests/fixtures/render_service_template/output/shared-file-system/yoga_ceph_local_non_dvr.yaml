spec:
  releases:
  - chart: manila
    name: openstack-manila
    values:
      bootstrap:
        share_types:
          default:
            driver_handles_share_servers: true
      conf:
        aux_conf:
          policies:
          - definition:
              message-ttl: 120000
              expires: 600000
            name: default-policy
            pattern: ^(?!amq\.).*
            vhost: manila
          - definition:
              expires: 600000
            name: results_expire
            pattern: ^results\.
            priority: 1
            vhost: manila
          - definition:
              expires: 600000
            name: tasks_expire
            pattern: ^tasks\.
            priority: 1
            vhost: manila
        logging:
          logger_manila:
            level: INFO
        manila:
          keystone_authtoken:
            memcache_security_strategy: ENCRYPT

spec:
  releases:
  - chart: etcd
    name: etcd
    values:
      endpoints:
        cluster_domain_suffix: cluster.local
      images:
        tags:
          dep_check: dep-check:latest
          etcd: etcd:latest
          etcd_db_compact: etcd-db-compact:latest
          image_repo_sync: image-repo-sync:latest
      manifests:
        cron_job_db_compact: true
        network_policy: true
      network_policy:
        server:
          spec:
            ingress:
              - from:
                 - default: selector
              - from:
                 - ipBlock:
                     cidr: 192.168.0.0/16
                ports:
                - port: 2379
                  protocol: TCP
                - port: 2380
                  protocol: TCP
              - from:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: stacklight
                ports:
                - port: 2379
                  protocol: TCP
            podSelector:
              matchLabels:
                application: etcd
                component: server
            policyTypes:
            - Ingress
      pod:
        replicas:
          etcd: 3
        affinity:
          anti:
            type:
              default: requiredDuringSchedulingIgnoredDuringExecution
      volume:
        class_name: lvp-fake-root
      conf:
        etcd:
          ETCD_ELECTION_TIMEOUT: 5000
          ETCD_HEARTBEAT_INTERVAL: 500

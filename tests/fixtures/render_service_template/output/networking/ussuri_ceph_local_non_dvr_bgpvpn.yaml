spec:
  releases:
  - chart: rabbitmq
    name: openstack-neutron-rabbitmq
    values:
      conf:
        enabled_plugins:
          - rabbitmq_management
          - rabbitmq_prometheus
        aux_conf:
          policies:
          - definition:
              message-ttl: 120000
              expires: 600000
            name: default-policy
            pattern: ^(?!amq\.).*
            vhost: neutron
          - definition:
              expires: 600000
            name: results_expire
            pattern: ^results\.
            priority: 1
            vhost: neutron
          - definition:
              expires: 600000
            name: tasks_expire
            pattern: ^tasks\.
            priority: 1
            vhost: neutron
        prometheus_exporter:
          rabbit_exporters: overview,exchange,node
        users:
          neutron_service:
            auth:
              neutron_1:
                password: TRRhbnUMsepnqSzyJngJtgZD9gRu0Fwy
                username: neutronx7uHpit
            path:
            - /neutron
      endpoints:
        cluster_domain_suffix: cluster.local
        oslo_messaging:
          auth:
            admin:
              password: 2tnAuP0j9MsgaVHErehZkC5HCK3ZxYLr
              username: rabbitmq
            guest:
              password: 7TnAuP0dKMsgaVHErehZkC5HCK3ZxOi4
              username: guest
            neutron:
              password: TRRhbnUMsepnqSzyJngJtgZD9gRu0Fwy
              username: neutronx7uHpit
            user:
              password: 2tnAuP0j9MsgaVHErehZkC5HCK3ZxYLr
              username: rabbitmq
          hosts:
            default: rabbitmq-neutron
          path: /neutron
          statefulset:
            name: openstack-neutron-rabbitmq-rabbitmq
            replicas: 1
        prometheus_rabbitmq_exporter:
          hosts:
            default: rabbitmq-exporter-neutron
      images:
        tags:
          dep_check: dep-check:latest
          image_repo_sync: image-repo-sync:latest
          prometheus_rabbitmq_exporter: prometheus-rabbitmq-exporter:latest
          prometheus_rabbitmq_exporter_helm_tests: prometheus-rabbitmq-exporter-helm-tests:latest
          rabbitmq: rabbitmq:latest
          rabbitmq_init: rabbitmq-init:latest
          rabbitmq_scripted_test: rabbitmq-scripted-test:latest
      manifests:
        job_users_create: true
        network_policy: false
        monitoring:
          prometheus:
            configmap_bin: true
            deployment_exporter: true
            service_exporter: true
      monitoring:
        prometheus:
          enabled: true
      pod:
        replicas:
          server: 1
        probes:
          server:
            rabbitmq:
              readiness:
                params:
                  periodSeconds: 60
                  timeoutSeconds: 30
              liveness:
                params:
                  periodSeconds: 60
                  timeoutSeconds: 30
      volume:
        enabled: false
  - chart: openvswitch
    name: openstack-openvswitch
    values:
      endpoints:
        cluster_domain_suffix: cluster.local
      conf:
        neutron:
          DEFAULT:
            support_sync_ovs_info: true
      images:
        tags:
          dep_check: dep-check:latest
          image_repo_sync: image-repo-sync:latest
          openvswitch_db_server: openvswitch-db-server:latest
          openvswitch_vswitchd: openvswitch-vswitchd:latest
          openvswitch_vswitchd_dpdk: openvswitch-vswitchd-dpdk:latest
          openvswitch_ovn_db_nb: openvswitch-ovn-db-nb:latest
          openvswitch_ovn_db_sb: openvswitch-ovn-db-sb:latest
          openvswitch_ovn_northd: openvswitch-ovn-northd:latest
          openvswitch_ovn_vswitchd: openvswitch-ovn-vswitchd:latest
          openvswitch_ovn_db: openvswitch-ovn-db:latest
          openvswitch_ovn_controller: openvswitch-ovn-controller:latest
      overrides:
        openvswitch_openvswitch-vswitchd:
          labels: null
      pod:
        probes:
          ovs_db:
            ovs_db:
              liveness:
                enabled: true
                params:
                  failureThreshold: 3
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  timeoutSeconds: 5
              readiness:
                enabled: true
                params:
                  failureThreshold: 3
                  initialDelaySeconds: 0
                  periodSeconds: 20
                  timeoutSeconds: 5
          ovs_vswitch:
            ovs_vswitch:
              liveness:
                enabled: true
                params:
                  failureThreshold: 3
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  timeoutSeconds: 5
              readiness:
                enabled: true
                params:
                  failureThreshold: 3
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 5
  - chart: neutron
    name: openstack-neutron
    values:
      bootstrap:
        enabled: true
        floating_network:
          enabled: true
          default: true
          external: true
          name: public
          network_type: flat
          physnet: physnet1
          subnet:
            name: public-subnet
            gateway: 10.11.12.39
            pool_end: 10.11.12.200
            pool_start: 10.11.12.100
            range: 10.11.12.0/24
            dhcp: false
          router:
            name: r1
      conf:
        policy.d:
          01-controller-default.yaml: {'networking_rule1': 'networking_value1'}
          02-custom.yaml: {}
        auto_bridge_add:
          br-ex: veth-phy
          br-mpls: 'null'
        bagpipe_bgp:
          api:
            host: 'localhost'
            port: 8082
          bgp:
            local_address: 'ens3'
            my_as: 64512
            peers: '1.2.3.4'
          common:
            root_helper: 'sudo /var/lib/openstack/bin/neutron-rootwrap /etc/neutron/rootwrap.conf'
          dataplane_driver_evpn:
            dataplane_driver: 'ovs'
            dataplane_local_address: 'ens3'
            vxlan_dst_port: 4790
          dataplane_driver_ipvpn:
            dataplane_driver: 'ovs'
            dataplane_local_address: 'ens3'
            gre_tunnel_options: 'packet_type=legacy_l3'
            mpls_interface: '*gre*'
            ovs_bridge: 'br-mpls'
            proxy_arp: False
        l3_agent:
          agent:
            extensions: fip_qos,gateway_ip_qos
          DEFAULT:
            cleanup_on_shutdown: true
        logging:
          logger_neutron:
            level: INFO
          logger_neutron_lib:
             handlers: ""
             level: INFO
             qualname: neutron_lib
        metadata_agent:
          DEFAULT:
            metadata_proxy_shared_secret: mN0aLDTcg1AVqyLWNDjCd2Jz6DA61cZJ
            nova_metadata_port: 8775
            nova_metadata_protocol: http
        neutron:
          DEFAULT:
            api_workers: 4
            support_sync_ovs_info: true
            support_sync_ha_routers_info: true
            router_processes_greentlet_max: 10
            dhcp_agents_per_network: 2
            dns_domain: openstack.internal.
            dnsmasq_dns_servers: 10.172.1.100
            external_dns_driver: designate
            l3_ha: true
            allow_automatic_l3agent_failover: false
            l3_ha_network_type: vxlan
            max_l3_agents_per_router: 2
            service_plugins: router,metering,qos,bgpvpn
          cache:
            backend: oslo_cache.memcache_pool
          keystone_authtoken:
            memcache_secret_key: 4zDhycwch09UPx4j
            memcache_security_strategy: ENCRYPT
            service_type: network
          audit_middleware_notifications:
            driver: noop
          oslo_messaging_notifications:
            topics: notifications,stacklight_notifications
          oslo_policy:
            enforce_new_defaults: false
            enforce_scope: false
          service_providers:
            service_provider:
              type: multistring
              values:
               - 'BGPVPN:BaGPipe:networking_bgpvpn.neutron.services.service_drivers.bagpipe.bagpipe_v2.BaGPipeBGPVPNDriver:default'
          ironic:
            valid_interfaces: internal
        paste:
          app:neutronversions:
            paste.app_factory: neutron.pecan_wsgi.app:versions_factory
        plugins:
          linuxbridge_agent:
            linux_bridge:
              bridge_mappings: physnet1:br-ex
          ml2_conf:
            ml2:
              extension_drivers:
              - port_security
              - qos
              - dns_domain_ports
              tenant_network_types: vxlan
            ml2_type_flat:
              flat_networks: physnet1
          openvswitch_agent:
            agent:
              extensions: qos
              tunnel_types: vxlan
              vxlan_udp_port: 4790
            ovs:
              bridge_mappings: physnet1:br-ex
            securitygroup:
              firewall_driver: openvswitch
      dependencies:
        static:
          db_init:
            jobs:
            - openstack-mariadb-cluster-wait
      endpoints:
        cluster_domain_suffix: cluster.local
        compute_metadata:
          hosts:

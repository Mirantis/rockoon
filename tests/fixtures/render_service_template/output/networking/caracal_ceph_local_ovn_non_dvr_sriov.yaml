spec:
  releases:
  - chart: rabbitmq
    name: openstack-neutron-rabbitmq
    values:
      conf:
        aux_conf:
          policies:
          - definition:
              expires: 600000
              message-ttl: 120000
            name: default-policy
            pattern: ^(?!amq\.).*
            vhost: neutron
          - definition:
              expires: 600000
            name: results_expire
            pattern: ^results\.
            priority: 1
            vhost: neutron
          - definition:
              expires: 600000
            name: tasks_expire
            pattern: ^tasks\.
            priority: 1
            vhost: neutron
        enabled_plugins:
        - rabbitmq_management
        - rabbitmq_prometheus
        users:
          neutron_service:
            auth:
              neutron_1:
                password: TRRhbnUMsepnqSzyJngJtgZD9gRu0Fwy
                username: neutronx7uHpit
            path:
            - /neutron
      endpoints:
        cluster_domain_suffix: cluster.local
        oslo_messaging:
          auth:
            admin:
              password: 2tnAuP0j9MsgaVHErehZkC5HCK3ZxYLr
              username: rabbitmq
            guest:
              password: 7TnAuP0dKMsgaVHErehZkC5HCK3ZxOi4
              username: guest
            neutron:
              password: TRRhbnUMsepnqSzyJngJtgZD9gRu0Fwy
              username: neutronx7uHpit
            user:
              password: 2tnAuP0j9MsgaVHErehZkC5HCK3ZxYLr
              username: rabbitmq
          hosts:
            default: rabbitmq-neutron
          path: /neutron
          statefulset:
            name: openstack-neutron-rabbitmq-rabbitmq
            replicas: 1
      images:
        tags:
          dep_check: dep-check:latest
          image_repo_sync: image-repo-sync:latest
          rabbitmq: rabbitmq:latest
          rabbitmq_init: rabbitmq-init:latest
          rabbitmq_scripted_test: rabbitmq-scripted-test:latest
      manifests:
        job_users_create: true
        network_policy: false
      pod:
        probes:
          server:
            rabbitmq:
              liveness:
                params:
                  periodSeconds: 60
                  timeoutSeconds: 30
              readiness:
                params:
                  periodSeconds: 60
                  timeoutSeconds: 30
        replicas:
          server: 1
      volume:
        enabled: false
  - chart: openvswitch
    name: openstack-openvswitch
    values:
      conf:
        external-ids:
          ovn-bridge: br-int
          ovn-bridge-mappings: physnet1:br-ex
          ovn-encap-type: geneve
          ovn-monitor-all: true
          ovn-openflow-probe-interval: 60
          ovn-remote-probe-interval: 60000
        neutron:
          DEFAULT:
            support_sync_ovs_info: false
        openvswitch_db_server:
          ptcp_port: 6640
      endpoints:
        cluster_domain_suffix: cluster.local
      images:
        tags:
          dep_check: dep-check:latest
          image_repo_sync: image-repo-sync:latest
          openvswitch_db_server: openvswitch-db-server:latest
          openvswitch_ovn_controller: openvswitch-ovn-controller:latest
          openvswitch_ovn_db: openvswitch-ovn-db:latest
          openvswitch_ovn_db_nb: openvswitch-ovn-db-nb:latest
          openvswitch_ovn_db_sb: openvswitch-ovn-db-sb:latest
          openvswitch_ovn_db_configurator: openvswitch-ovn-db-sb:latest
          openvswitch_ovn_northd: openvswitch-ovn-northd:latest
          openvswitch_ovn_vswitchd: openvswitch-ovn-vswitchd:latest
          openvswitch_vswitchd: openvswitch-vswitchd:latest
          openvswitch_vswitchd_dpdk: openvswitch-vswitchd-dpdk:latest
      manifests:
        daemonset_ovn_controller: true
        daemonset_ovs_db: false
        daemonset_ovs_vswitchd: false
        service_discovery_ovn_db: true
        service_master_ovn_db: true
        statefulset_ovn_db: true
        statefulset_ovn_northd: true
      network:
        interface:
          tunnel: ens3
      overrides:
        openvswitch_openvswitch-vswitchd:
          labels: null
        openvswitch_ovn-controller:
          labels:
            rockoon-openstack-compute-node::controller:
              values:
                conf:
                  ovn_controller:
                    generate_ovn_chassis_mac_mappings: true
                  ovs_bridges:
                    br-ex:
                      nics:
                      - name: veth-phy
            rockoon-openstack-gateway::controller:
              values:
                conf:
                  external-ids:
                    ovn-cms-options: enable-chassis-as-gw
                  ovs_bridges:
                    br-ex:
                      nics:
                      - name: veth-phy
          overrides_default: false
      pod:
        probes:
          ovn:
            controller:
              liveness:
                params:
                  initialDelaySeconds: 10
              readiness:
                params:
                  initialDelaySeconds: 10
            db:
              liveness:
                params:
                  initialDelaySeconds: 10
              readiness:
                params:
                  initialDelaySeconds: 10
            nb:
              liveness:
                params:
                  initialDelaySeconds: 10
              readiness:
                params:
                  initialDelaySeconds: 10
            northd:
              liveness:
                params:
                  initialDelaySeconds: 10
              readiness:
                params:
                  initialDelaySeconds: 10
            sb:
              liveness:
                params:
                  initialDelaySeconds: 10
              readiness:
                params:
                  initialDelaySeconds: 10
            vswitchd:
              liveness:
                params:
                  initialDelaySeconds: 10
              readiness:
                params:
                  initialDelaySeconds: 10
          ovs_db:
            ovs_db:
              liveness:
                enabled: true
                params:
                  failureThreshold: 3
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  timeoutSeconds: 5
              readiness:
                enabled: true
                params:
                  failureThreshold: 3
                  initialDelaySeconds: 0
                  periodSeconds: 20
                  timeoutSeconds: 5
          ovs_vswitch:
            ovs_vswitch:
              liveness:
                enabled: true
                params:
                  failureThreshold: 3
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  timeoutSeconds: 5
              readiness:
                enabled: true
                params:
                  failureThreshold: 3
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 5
      volume:
        ovn_db:
          class_name: lvp-fake-root
  - chart: neutron
    name: openstack-neutron
    values:
      bootstrap:
        enabled: true
        floating_network:
          default: true
          enabled: true
          external: true
          name: public
          network_type: flat
          physnet: physnet1
          router:
            name: r1
          subnet:
            dhcp: false
            gateway: 10.11.12.39
            name: public-subnet
            pool_end: 10.11.12.200
            pool_start: 10.11.12.100
            range: 10.11.12.0/24
      conf:
        auto_bridge_add:
          br-ex: veth-phy
        l3_agent:

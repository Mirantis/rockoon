            cleanup_on_shutdown: true
          agent:
            extensions: fip_qos,gateway_ip_qos
          vpnagent:
            vpn_device_driver: neutron_vpnaas.services.vpn.device_drivers.strongswan_ipsec.StrongSwanDriver
        logging:
          logger_neutron:
            level: INFO
          logger_neutron_lib:
            handlers: ''

spec:
  releases:
  - chart: octavia
    name: openstack-octavia
    values:
      network:
        api:
          ingress:
            annotations:
              nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
        backend:
        - ovn
        proxy:
          enabled: true
          env_vars:
            HTTP_PROXY: http://127.0.0.1:3128
            NO_PROXY: .svc.cluster.local
      conf:
        policy.d:
          01-controller-default.yaml: {'load-balancer_rule1': 'load-balancer_value1'}
          02-custom.yaml: {}
        logging:
          logger_octavia:
            level: INFO
        octavia:
          driver_agent:
            enabled_provider_agents: ovn
          api_settings:
            default_provider_driver: ovn
            enabled_provider_drivers: amphora:The Octavia Amphora driver.,octavia:Deprecated
              alias of the Octavia Amphora driver.,amphorav2:Extented Octavia Amphora
              driver with jobboard support.,ovn:OVN provider driver
          audit:
            enabled: true
            ignore_req_list: GET, HEAD
          audit_middleware_notifications:
            driver: noop
          certificates:
            endpoint_type: internalURL
          glance:
            endpoint_type: internalURL
          haproxy_amphora:
            connection_max_retries: 500
          keystone_authtoken:
            memcache_secret_key: cAZLeChP79lxHJ1Z
            memcache_security_strategy: ENCRYPT
            service_type: load-balancer
          neutron:
            endpoint_type: internalURL
            connect_retries: 10
          nova:
            endpoint_type: internalURL
          oslo_messaging_notifications:
            topics: notifications,stacklight_notifications
          oslo_policy:
            enforce_new_defaults: false
            enforce_scope: false
          service_auth:
            memcache_secret_key: cAZLeChP79lxHJ1Z
            memcache_security_strategy: ENCRYPT
          task_flow:
            jobboard_enabled: true
            jobboard_backend_driver: redis_taskflow_driver
            jobboard_expiration_time: 90
      dependencies:
        static:
          db_init:
            jobs:
            - openstack-mariadb-cluster-wait
      endpoints:
        cluster_domain_suffix: cluster.local
        identity:
          auth:
            admin:
              default_domain_id: default
              password: ZUqTyP2XwsgEGKZ7qNhhecYyq9NLkGE6
              project_domain_name: default
              project_name: admin
              region_name: RegionOne
              user_domain_name: default
              username: admin
            octavia:
              password: VdeaqYEJb5UWW3TCxCMBNWIlzkcy94W7
              username: octaviafgirF49
              region_name: 'RegionOne'
            test:
              password: Y6tYdn0ShRF69ZrXKeaa3sNYT8Y7AlP8
              username: testcnVC
              region_name: 'RegionOne'
        load_balancer:
          host_fqdn_override:
            public:
              host: octavia.it.just.works
              tls:
                ca: |
                  TEST CA
                crt: |
                  TEST CRT
                key: |
                  TEST KEY
          hosts:
            admin:
              host: octavia-api
            default: octavia
            internal: octavia-api
            public:
              host: octavia
              tls:
                ca: |
                  TEST CA
                crt: |
                  TEST CRT
                key: |
                  TEST KEY
          port:
            api:
              admin: 9876
              default: 80
              internal: 9876
              public: 443
          scheme:
            default: http
            public: https
        oslo_cache:
          statefulset:
            name: openstack-memcached-memcached
            replicas: 3
        oslo_db:
          auth:
            admin:
              password: QACDSM6FBTH2LuXjTuRQ6DXhD8bSgPbn
              username: root
            octavia:
              password: jBxCDfusABmmmeBcY7ZUb6pVtTX2ip9s
              username: octaviaFEzC0Qa
        oslo_db_persistence:
          auth:
            admin:
              password: QACDSM6FBTH2LuXjTuRQ6DXhD8bSgPbn
              username: root
            octavia:
              password: jBxCDfusABmmmeBcY7ZUb6pVtTX2ip9s
              username: octaviaFEzC0Qa
        oslo_messaging:
          auth:
            admin:
              password: 2tnAuP0j9MsgaVHErehZkC5HCK3ZxYLr
              username: rabbitmq
            guest:
              password: 7TnAuP0dKMsgaVHErehZkC5HCK3ZxOi4
              username: guest
            octavia:
              password: P4tAIFt2fRzEddPyPmfCmBcInbNdCI9S
              username: octaviaGrHbrrp
            user:
              password: 2tnAuP0j9MsgaVHErehZkC5HCK3ZxYLr
              username: rabbitmq
          hosts:
            default: rabbitmq
          path: /octavia
          statefulset:
            name: openstack-rabbitmq-rabbitmq
            replicas: 1
        oslo_messaging_notifications:
          auth:
            octavia:
              password: xcKEJVAYZflpAmEWcyzTKpvNlJycCLvc
              username: octaviadRDTSj1
          host_fqdn_override: {}
          hosts:
            default: rabbitmq
          path: /openstack
          port:
            amqp:
              default: 5672
            http:
              default: 15672
          scheme: rabbit
          statefulset:
            name: openstack-rabbitmq-rabbitmq
            replicas: 1
        jobboard_redis:
          namespace: openstack-redis
          auth:
            redis:
              username: 'mymaster'
              password: cfLDYSsNbuCywa6VmBvZ8h2sJXuZnvqW
      images:
        tags:
          bootstrap: bootstrap:latest
          create_resources: create-resources:latest
          db_drop: db-drop:latest
          db_init: db-init:latest
          dep_check: dep-check:latest
          image_repo_sync: image-repo-sync:latest
          ks_endpoints: ks-endpoints:latest
          ks_service: ks-service:latest
          ks_user: ks-user:latest
          octavia_api: octavia-api:latest
          octavia_db_sync: octavia-db-sync:latest
          octavia_db_sync_persistence: octavia-db-sync-persistence:latest
          octavia_driver_agent: octavia-driver-agent:latest
          octavia_health_manager: octavia-health-manager:latest
          octavia_health_manager_init: octavia-health-manager-init:latest
          octavia_housekeeping: octavia-housekeeping:latest
          octavia_worker: octavia-worker:latest
          openvswitch_vswitchd: openvswitch-vswitchd:latest
          rabbit_init: rabbit-init:latest
          test: test:latest
      jobs:
        create_resources:
          restartPolicy: Never
        ks_endpoints:
          restartPolicy: Never
        ks_service:
          restartPolicy: Never
        ks_user:
          restartPolicy: Never
      labels:
        health_manager:
          node_affinity: false
          node_selector_key: openstack-gateway
          node_selector_value: enabled
        housekeeping:
          node_selector_key: openstack-gateway
          node_selector_value: enabled
        worker:
          node_selector_key: openstack-gateway
          node_selector_value: enabled
      manifests:
        job_db_sync_persistence: true
        job_rabbit_init: false
        network_policy: false
        secret_amphora_ssh_key: true
        secret_ca_bundle: true
        secret_octavia_certs: false
        octavia_driver_agent: true
      octavia:
        settings:
          enable_amphorav2: true
          lbmgmt_network_name: lb-service-management
          lbmgmt_subnets:
            - pool_end: 192.168.0.254
              pool_start: 192.168.0.1
              range: 192.168.0.0/24
      pod:
        security_context:
          octavia_health_manager:
            container:
              nic_init:
                capabilities:
                  add:
                   # Add NET_RAW as required for focal 2.13 openvswitch image and kernel on the host PRODX-37293
                   - NET_RAW
                   - NET_ADMIN
                   - DAC_OVERRIDE
                  drop:
                   - ALL
        replicas:
          health_manager: 3
          housekeeping: 3
          worker: 3
        probes:
          octavia_api:
            octavia_api:
              liveness:
                enabled: true
                params:
                  initialDelaySeconds: 30
                  timeoutSeconds: 5
              readiness:
                enabled: true
                params:
                  initialDelaySeconds: 5
                  timeoutSeconds: 5
      secrets:
        amphora_ssh_key:
          private: TE9BRCBCQUxBTkNFUiBURVNUIFNTSCBQUklWQVRFIEtFWQ==
          public: TE9BRCBCQUxBTkNFUiBURVNUIFNTSCBQVUJMSUMgS0VZ

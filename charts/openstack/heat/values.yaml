# Default values for heat.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

---
release_group: null

labels:
  api:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  cfn:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  cloudwatch:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  engine:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  test:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

images:
  tags:
    test: docker.io/xrally/xrally-openstack:2.0.0
    bootstrap: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    db_init: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_db_sync: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    db_drop: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    rabbit_init: docker.io/rabbitmq:3.7-management
    ks_user: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    ks_service: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    ks_endpoints: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    ks_trusts: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_api: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_cfn: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_cloudwatch: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_engine: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_engine_cleaner: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    heat_db_purge: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    dep_check: quay.io/airshipit/kubernetes-entrypoint:v1.0.0
    image_repo_sync: docker.io/docker:17.07.0
  pull_policy: "IfNotPresent"
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

jobs:
  engine_cleaner:
    cron: "*/5 * * * *"
    starting_deadline: 600
    history:
      success: 3
      failed: 1
  db_purge:
    cron: "1 4 * * 1"
    history:
      success: 3
      failed: 1
    script:
      config:
        age: 90
        granularity: days
        batch_size: 10
      template: |
        #!/bin/bash
        set -ex
        age={{ .Values.jobs.db_purge.script.config.age }}
        granularity={{ .Values.jobs.db_purge.script.config.granularity }}
        batch_size={{ .Values.jobs.db_purge.script.config.batch_size }}
        heat-manage purge_deleted $age --granularity $granularity --batch_size $batch_size

conf:
  rally_tests:
    run_tempest: false
    tests:
      HeatStacks.create_update_delete_stack:
        - args:
            template_path: /tmp/rally-jobs/random_strings.yaml
            updated_template_path: /tmp/rally-jobs/updated_random_strings_replace.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
      HeatStacks.create_check_delete_stack:
        - args:
            template_path: /tmp/rally-jobs/random_strings.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
      HeatStacks.create_and_delete_stack:
        - args:
            template_path: /tmp/rally-jobs/resource_group_with_constraint.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
      HeatStacks.create_and_list_stack:
        - args:
            template_path: /tmp/rally-jobs/default.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
      HeatStacks.create_snapshot_restore_delete_stack:
        - args:
            template_path: /tmp/rally-jobs/random_strings.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
      HeatStacks.create_stack_and_list_output:
        - args:
            template_path: /tmp/rally-jobs/resource_group_with_outputs.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
      HeatStacks.create_stack_and_list_output_via_API:
        - args:
            template_path: /tmp/rally-jobs/resource_group_with_outputs.yaml
          runner:
            concurrency: 1
            times: 1
            type: constant
          sla:
            failure_rate:
              max: 0
    templates:
      - name: /tmp/rally-jobs/default.yaml
        template: |
          heat_template_version: 2014-10-16
      - name: /tmp/rally-jobs/random_strings.yaml
        template: |
          heat_template_version: 2014-10-16
          description: Test template for rally create-update-delete scenario
          resources:
            test_string_one:
              type: OS::Heat::RandomString
              properties:
                length: 20
            test_string_two:
              type: OS::Heat::RandomString
              properties:
                length: 20
      - name: /tmp/rally-jobs/resource_group_with_constraint.yaml
        template: |
          heat_template_version: 2013-05-23
          description: Template for testing caching.
          parameters:
            count:
              type: number
              default: 40
            delay:
              type: number
              default: 0.1
          resources:
            rg:
              type: OS::Heat::ResourceGroup
              properties:
                count:
                  get_param: count
                resource_def:
                    type: OS::Heat::TestResource
                    properties:
                      constraint_prop_secs:
                        get_param: delay
      - name: /tmp/rally-jobs/resource_group_with_outputs.yaml
        template: |
          heat_template_version: 2013-05-23
          parameters:
            attr_wait_secs:
              type: number
              default: 0.5
          resources:
            rg:
              type: OS::Heat::ResourceGroup
              properties:
                count: 10
                resource_def:
                  type: OS::Heat::TestResource
                  properties:
                    attr_wait_secs:
                      get_param: attr_wait_secs
          outputs:
            val1:
              value:
                get_attr:
                  - rg
                  - resource.0.output
            val2:
              value:
                get_attr:
                  - rg
                  - resource.1.output
            val3:
              value:
                get_attr:
                  - rg
                  - resource.2.output
            val4:
              value:
                get_attr:
                  - rg
                  - resource.3.output
            val5:
              value:
                get_attr:
                  - rg
                  - resource.4.output
            val6:
              value:
                get_attr:
                  - rg
                  - resource.5.output
            val7:
              value:
                get_attr:
                  - rg
                  - resource.6.output
            val8:
              value:
                get_attr:
                  - rg
                  - resource.7.output
            val9:
              value:
                get_attr:
                  - rg
                  - resource.8.output
            val10:
              value:
                get_attr:
                  - rg
                  - resource.9.output
      - name: /tmp/rally-jobs/updated_random_strings_replace.yaml
        template: |
          heat_template_version: 2014-10-16
          description: |
            Test template for create-update-delete-stack scenario in rally.
            The template deletes one resource from the stack defined by
            random-strings.yaml.template and re-creates it with the updated parameters
            (so-called update-replace). That happens because some parameters cannot be
            changed without resource re-creation. The template allows to measure performance
            of update-replace operation.
          resources:
            test_string_one:
              type: OS::Heat::RandomString
              properties:
                length: 20
            test_string_two:
              type: OS::Heat::RandomString
              properties:
                length: 40
  paste:
    pipeline:heat-api:
      pipeline: cors versionnegotiation request_id faultwrap http_proxy_to_wsgi osprofiler authurl authtoken audit context apiv1app
    pipeline:heat-api-standalone:
      pipeline: cors versionnegotiation request_id faultwrap http_proxy_to_wsgi authurl authpassword context apiv1app
    pipeline:heat-api-custombackend:
      pipeline: cors versionnegotiation request_id faultwrap context custombackendauth apiv1app
    pipeline:heat-api-cfn:
      pipeline: cors cfnversionnegotiation http_proxy_to_wsgi osprofiler ec2authtoken authtoken audit context apicfnv1app
    pipeline:heat-api-cfn-standalone:
      pipeline: cors cfnversionnegotiation http_proxy_to_wsgi ec2authtoken context apicfnv1app
    pipeline:heat-api-cloudwatch:
      pipeline: cors versionnegotiation osprofiler ec2authtoken authtoken audit context apicwapp
    pipeline:heat-api-cloudwatch-standalone:
      pipeline: cors versionnegotiation ec2authtoken context apicwapp
    app:apiv1app:
      paste.app_factory: heat.common.wsgi:app_factory
      heat.app_factory: heat.api.openstack.v1:API
    app:apicfnv1app:
      paste.app_factory: heat.common.wsgi:app_factory
      heat.app_factory: heat.api.cfn.v1:API
    app:apicwapp:
      paste.app_factory: heat.common.wsgi:app_factory
      heat.app_factory: heat.api.cloudwatch:API
    filter:versionnegotiation:
      paste.filter_factory: heat.common.wsgi:filter_factory
      heat.filter_factory: heat.api.openstack:version_negotiation_filter
    filter:cors:
      paste.filter_factory: oslo_middleware.cors:filter_factory
      oslo_config_project: heat
    filter:faultwrap:
      paste.filter_factory: heat.common.wsgi:filter_factory
      heat.filter_factory: heat.api.openstack:faultwrap_filter
    filter:cfnversionnegotiation:
      paste.filter_factory: heat.common.wsgi:filter_factory
      heat.filter_factory: heat.api.cfn:version_negotiation_filter
    filter:cwversionnegotiation:
      paste.filter_factory: heat.common.wsgi:filter_factory
      heat.filter_factory: heat.api.cloudwatch:version_negotiation_filter
    filter:context:
      paste.filter_factory: heat.common.context:ContextMiddleware_filter_factory
    filter:ec2authtoken:
      paste.filter_factory: heat.api.aws.ec2token:EC2Token_filter_factory
    filter:http_proxy_to_wsgi:
      paste.filter_factory: oslo_middleware:HTTPProxyToWSGI.factory
    filter:authurl:
      paste.filter_factory: heat.common.auth_url:filter_factory
    filter:authtoken:
      paste.filter_factory: keystonemiddleware.auth_token:filter_factory
    filter:authpassword:
      paste.filter_factory: heat.common.auth_password:filter_factory
    filter:custombackendauth:
      paste.filter_factory: heat.common.custom_backend_auth:filter_factory
    filter:audit:
      paste.filter_factory: keystonemiddleware.audit:filter_factory
      audit_map_file: /etc/heat/api_audit_map.conf
    filter:request_id:
      paste.filter_factory: oslo_middleware.request_id:RequestId.factory
    filter:osprofiler:
      paste.filter_factory: osprofiler.web:WsgiMiddleware.factory
  policy: {}
  policy.d: {}
  heat:
    DEFAULT:
      log_config_append: /etc/heat/logging.conf
      num_engine_workers: 1
      trusts_delegated_roles: ""
      host: heat-engine
    keystone_authtoken:
      auth_type: password
      auth_version: v3
      memcache_security_strategy: ENCRYPT
    database:
      max_retries: -1
    trustee:
      auth_type: password
      auth_version: v3
    heat_api:
      # NOTE(portdirect): the bind port should not be defined, and is manipulated
      # via the endpoints section.
      bind_port: null
      workers: 1
    heat_api_cloudwatch:
      # NOTE(portdirect): the bind port should not be defined, and is manipulated
      # via the endpoints section.
      bind_port: null
      workers: 1
    heat_api_cfn:
      # NOTE(portdirect): the bind port should not be defined, and is manipulated
      # via the endpoints section.
      bind_port: null
      workers: 1
    paste_deploy:
      api_paste_config: /etc/heat/api-paste.ini
    clients:
      endpoint_type: internalURL
    clients_contrail:
      use_ssl: false
    clients_heat:
      endpoint_type: publicURL
    clients_keystone:
      endpoint_type: internalURL
    audit_middleware_notifications:
      publisher: heat-api
    oslo_messaging_notifications:
      driver: messagingv2
    oslo_middleware:
      enable_proxy_headers_parsing: true
    oslo_messaging_rabbit:
      rabbit_ha_queues: True
    oslo_policy:
      policy_file: /etc/heat/policy.yaml
      policy_dirs: /etc/heat/policy.d/
  api_audit_map:
    DEFAULT:
      target_endpoint_type: orchestration
    path_keywords:
      stacks: stack
      resources: resource
      preview: None
      detail: None
      abandon: None
      snapshots: snapshot
      restore: None
      outputs: output
      metadata: server
      signal: None
      events: event
      template: None
      template_versions: template_version
      functions: None
      validate: None
      resource_types: resource_type
      build_info: None
      actions: None
      software_configs: software_config
      software_deployments: software_deployment
      services: None
    service_endpoints:
      orchestration:service/orchestration
  logging:
    loggers:
      keys:
        - root
        - heat
        - oslo_notification_audit
    handlers:
      keys:
        - stdout
        - stderr
        - "null"
    formatters:
      keys:
        - context
        - default
    logger_root:
      level: WARNING
      handlers: stdout
    logger_heat:
      level: INFO
      handlers: ""
      qualname: heat
    logger_oslo_notification_audit:
      level: INFO
      handlers: ""
      qualname: oslo.messaging.notification.audit
    logger_amqp:
      level: WARNING
      handlers: ""
      qualname: amqp
    logger_amqplib:
      level: WARNING
      handlers: ""
      qualname: amqplib
    logger_eventletwsgi:
      level: WARNING
      handlers: ""
      qualname: eventlet.wsgi.server
    logger_sqlalchemy:
      level: WARNING
      handlers: ""
      qualname: sqlalchemy
    logger_boto:
      level: WARNING
      handlers: ""
      qualname: boto
    handler_null:
      class: logging.NullHandler
      formatter: default
      args: ()
    handler_stdout:
      class: StreamHandler
      args: (sys.stdout,)
      formatter: context
    handler_stderr:
      class: StreamHandler
      args: (sys.stderr,)
      formatter: context
    formatter_context:
      class: oslo_log.formatters.ContextFormatter
      datefmt: "%Y-%m-%d %H:%M:%S"
    formatter_default:
      format: "%(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"
  software:
    apache2:
      binary: apache2
      start_parameters: -DFOREGROUND
      site_dir: /etc/apache2/sites-enable
      conf_dir: /etc/apache2/conf-enabled
      mods_dir: /etc/apache2/mods-available
      a2enmod: null
      a2dismod: null
  apache_wsgi:
    config:
      keepalive_timeout: 75
      user_ident: heat
      script_name: heat-wsgi-api
      processes: 4
      service_name: orchestration
      endpoint:
        type: orchestration
        endpoint: internal
        port: api
    template: |
      {{ include "helm-toolkit.snippets.apache_wsgi_config" ( tuple $ .Values.conf.apache_wsgi ) }}
  apache_wsgi_cfn:
    config:
      keepalive_timeout: 75
      user_ident: heat
      script_name: heat-wsgi-api-cfn
      processes: 4
      service_name: cloudformation
      endpoint:
        type: cloudformation
        endpoint: internal
        port: api
    template: |
      {{ include "helm-toolkit.snippets.apache_wsgi_config" ( tuple $ .Values.conf.apache_wsgi_cfn ) }}
  security: |
    {{ include "helm-toolkit.snippets.apache_security" ( tuple "Prod" "Off" "Off" ) }}
  rabbitmq:
    # NOTE(rk760n): adding rmq policy to mirror messages from notification queues and set expiration time for the ones
    policies:
      - vhost: "heat"
        name: "ha_ttl_heat"
        definition:
          # mirror messges to other nodes in rmq cluster
          ha-mode: "all"
          ha-sync-mode: "automatic"
          # 70s
          message-ttl: 70000
        priority: 0
        apply-to: all
        pattern: '^(?!(amq\.|reply_)).*'
  environment:
    default.yaml: |
      resource_registry:
          # allow older templates with Quantum in them.
          "OS::Quantum*": "OS::Neutron*"
          # Choose your implementation of AWS::CloudWatch::Alarm
          "AWS::CloudWatch::Alarm": "file:///etc/heat/templates/AWS_CloudWatch_Alarm.yaml"
          #"AWS::CloudWatch::Alarm": "OS::Heat::CWLiteAlarm"
          "OS::Metering::Alarm": "OS::Aodh::Alarm"
          "AWS::RDS::DBInstance": "file:///etc/heat/templates/AWS_RDS_DBInstance.yaml"
          "OS::Ceilometer::Alarm": "OS::Aodh::Alarm"
          "OS::Ceilometer::GnocchiResourcesAlarm": "OS::Aodh::GnocchiResourcesAlarm"
          "OS::Ceilometer::GnocchiAggregationByMetricsAlarm": "OS::Aodh::GnocchiAggregationByMetricsAlarm"
          "OS::Ceilometer::GnocchiAggregationByResourcesAlarm": "OS::Aodh::GnocchiAggregationByResourcesAlarm"
          "OS::Ceilometer::CombinationAlarm": "OS::Aodh::CombinationAlarm"
  templates:
    AWS_CloudWatch_Alarm.yaml: |
      HeatTemplateFormatVersion: '2012-12-12'
      Description: AWS::CloudWatch::Alarm using Aodh.
      Parameters:
        AlarmDescription:
          Type: String
          Default: An alarm
        EvaluationPeriods:
          Type: String
        MetricName:
          Type: String
        Namespace:
          Type: String
          Default: system/linux
        Period:
          Type: String
        ComparisonOperator:
          Type: String
          AllowedValues: [GreaterThanOrEqualToThreshold, GreaterThanThreshold,
                          LessThanThreshold, LessThanOrEqualToThreshold]
        Statistic:
          Type: String
          AllowedValues: [SampleCount, Average, Sum, Minimum, Maximum]
        Threshold:
          Type: String
        Units:
          Type: String
          AllowedValues: [Seconds, Microseconds, Milliseconds, Bytes, Kilobytes,
                          Megabytes, Gigabytes, Terabytes, Bits, Kilobits, Megabits,
                          Gigabits, Terabits, Percent, Count, Bytes/Second,
                          Kilobytes/Second, Megabytes/Second, Gigabytes/Second,
                          Terabytes/Second, Bits/Second, Kilobits/Second,
                          Megabits/Second, Gigabits/Second, Terabits/Second,
                          Count/Second, None]
          Default: None
        AlarmActions:
         Type: CommaDelimitedList
         Default: ''
        OKActions:
         Type: CommaDelimitedList
         Default: ''
        InsufficientDataActions:
         Type: CommaDelimitedList
         Default: ''
        Dimensions:
         Type: CommaDelimitedList
         Default: ''

      Mappings:
        ComparisonOperatorMap:
          LessThanOrEqualToThreshold: {Aodh: le}
          LessThanThreshold: {Aodh: lt}
          GreaterThanThreshold: {Aodh: gt}
          GreaterThanOrEqualToThreshold: {Aodh: ge}
        StatisticMap:
          SampleCount: {Aodh: count}
          Average: {Aodh: avg}
          Sum: {Aodh: sum}
          Minimum: {Aodh: min}
          Maximum: {Aodh: max}

      Resources:
        __alarm__:
          Type: OS::Aodh::Alarm
          Properties:
            description:
              Ref: AlarmDescription
            meter_name:
              Ref: MetricName
            period:
              Ref: Period
            evaluation_periods:
              Ref: EvaluationPeriods
            repeat_actions: true
            threshold:
              Ref: Threshold
            alarm_actions:
              Ref: AlarmActions
            ok_actions:
              Ref: OKActions
            insufficient_data_actions:
              Ref: InsufficientDataActions
            statistic:
              "Fn::FindInMap": [StatisticMap, {Ref: Statistic}, Aodh]
            comparison_operator:
              "Fn::FindInMap": [ComparisonOperatorMap, {Ref: ComparisonOperator}, Aodh]
            matching_metadata:
              "Fn::MemberListToMap": [Name, Value, {Ref: Dimensions}]
    AWS_RDS_DBInstance.yaml: |
      HeatTemplateFormatVersion: '2012-12-12'
      Description: 'Builtin AWS::RDS::DBInstance'
      Parameters:
        AllocatedStorage:
          Type: String
        DBInstanceClass:
          Type: String
        DBName:
          Type: String
        DBSecurityGroups:
          Type: CommaDelimitedList
          Default: ''
        Engine:
          Type: String
          AllowedValues: ['MySQL']
        MasterUsername:
          Type: String
        MasterUserPassword:
          Type: String
        Port:
          Type: String
          Default: '3306'
        KeyName:
          Type: String
          Default: ''

      Mappings:
        DBInstanceToInstance:
          db.m1.small: {Instance: m1.small}
          db.m1.large: {Instance: m1.large}
          db.m1.xlarge: {Instance: m1.xlarge}
          db.m2.xlarge: {Instance: m2.xlarge}
          db.m2.2xlarge: {Instance: m2.2xlarge}
          db.m2.4xlarge: {Instance: m2.4xlarge}

      Resources:
        ServerSecurityGroup:
          Type: AWS::EC2::SecurityGroup
          Properties:
            GroupDescription: 'Enable SSH access'
            SecurityGroupIngress:
            - IpProtocol: icmp
              FromPort: '-1'
              ToPort: '-1'
              CidrIp: '0.0.0.0/0'
            - IpProtocol: tcp
              FromPort: '22'
              ToPort : '22'
              CidrIp : '0.0.0.0/0'
            - IpProtocol: tcp
              FromPort: {Ref: Port}
              ToPort : {Ref: Port}
              CidrIp : '0.0.0.0/0'
        DatabaseInstance:
          Type: AWS::EC2::Instance
          Metadata:
            AWS::CloudFormation::Init:
              config:
                files:
                  /tmp/db_setup.sql:
                    content:
                      'Fn::Replace':
                      - DBName: {Ref: DBName}
                        MasterUserPassword: {Ref: MasterUserPassword}
                        MasterUsername: {Ref: MasterUsername}
                      - |
                        CREATE DATABASE DBName;
                        GRANT ALL PRIVILEGES ON DBName.* TO "MasterUsername"@"%"
                        IDENTIFIED BY "MasterUserPassword";
                        FLUSH PRIVILEGES;
                        EXIT
                    mode: '000644'
                    owner: root
                    group: root
                packages:
                  yum:
                    mariadb: []
                    mariadb-server: []
                services:
                  systemd:
                    mysqld:
                      enabled: true
                      ensureRunning: true
          Properties:
            ImageId: F19-x86_64-cfntools
            InstanceType: {'Fn::FindInMap': [DBInstanceToInstance,
                                             {Ref: DBInstanceClass}, Instance]}
            KeyName: {Ref: KeyName}
            SecurityGroups: [{"Ref" : "ServerSecurityGroup"}]
            UserData:
              Fn::Base64:
                Fn::Replace:
                - 'AWS::StackName': {Ref: 'AWS::StackName'}
                  'AWS::Region': {Ref: 'AWS::Region'}
                  MasterUserPassword: {Ref: MasterUserPassword}
                  WaitHandle: {Ref: WaitHandle}
                - |
                  #!/bin/bash -v
                  #
                  iptables -F

                  # Helper function
                  function error_exit
                  {
                    /opt/aws/bin/cfn-signal -e 1 -r \"$1\" 'WaitHandle'
                    exit 1
                  }
                  /opt/aws/bin/cfn-init -s AWS::StackName -r DatabaseInstance --region AWS::Region || error_exit 'Failed to run cfn-init'
                  # Setup MySQL root password and create a user
                  mysqladmin -u root password 'MasterUserPassword'
                  mysql -u root --password='MasterUserPassword' < /tmp/db_setup.sql || error_exit 'Failed to setup mysql'

                  # Database setup completed, signal success
                  /opt/aws/bin/cfn-signal -e 0 -r "MySQL server setup complete" 'WaitHandle'

        WaitHandle:
          Type: AWS::CloudFormation::WaitConditionHandle
        WaitCondition:
          Type: AWS::CloudFormation::WaitCondition
          DependsOn: DatabaseInstance
          Properties:
            Handle: {Ref: WaitHandle}
            Timeout: "600"

      Outputs:
        Endpoint.Address:
          Value: {'Fn::GetAtt': [DatabaseInstance, PublicIp]}
        Endpoint.Port:
          Value: {Ref: Port}

network:
  core_plugin: ml2
  api:
    ingress:
      public: true
      classes:
        namespace: "nginx"

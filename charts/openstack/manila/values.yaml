# Default values for manila.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

labels:
  api:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  scheduler:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  test:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  share:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  share_daemonset:
    node_selector_key: openstack-gateway
    node_selector_value: enabled

release_group: null

images:
  tags:
    test: docker.io/xrally/xrally-openstack:2.0.0
    db_init: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    manila_db_sync: docker-dev-kaas-local.docker.mirantis.net/prodx-26911/manila:1-yoga
    db_drop: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    rabbit_init: docker.io/rabbitmq:3.7-management
    ks_user: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    ks_service: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    ks_endpoints: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    manila_api: docker-dev-kaas-local.docker.mirantis.net/prodx-26911/manila:1-yoga
    bootstrap: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    manila_scheduler: docker-dev-kaas-local.docker.mirantis.net/openstack/manila:yoga-focal-20221003100158
    manila_share: docker-dev-kaas-local.docker.mirantis.net/openstack/manila:yoga-focal-20221003100158
    manila_share_daemonset: docker-dev-kaas-local.docker.mirantis.net/openstack/manila:yoga-focal-20221003100158
    manila_db_purge: docker-dev-kaas-local.docker.mirantis.net/openstack/manila:yoga-focal-20221003100158
    manila-uuids-init: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    dep_check: quay.io/airshipit/kubernetes-entrypoint:v1.0.0
    image_repo_sync: docker.io/docker:17.07.0
  pull_policy: "IfNotPresent"
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync
jobs:
  db_purge:
    cron: "1 7 * * 1"
    history:
      success: 3
      failed: 1
    script:
      config:
        age: 30
      template: |
        #!/bin/bash
        set -ex
        age={{ .Values.jobs.db_purge.script.config.age }}
        manila-manage db purge ${age}

pod:
  probes:
    rpc_timeout: 30
    api:
      default:
        readiness:
          enabled: true
          params:
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
        liveness:
          enabled: true
          params:
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 65
    scheduler:
      default:
        readiness:
          enabled: true
          params:
            initialDelaySeconds: 80
            periodSeconds: 90
            timeoutSeconds: 65
        liveness:
          enabled: true
          params:
            initialDelaySeconds: 120
            periodSeconds: 90
            timeoutSeconds: 65
    share:
      default:
        readiness:
          enabled: true
          params:
            initialDelaySeconds: 80
            periodSeconds: 90
            timeoutSeconds: 65
        liveness:
          enabled: true
          params:
            initialDelaySeconds: 120
            periodSeconds: 90
            timeoutSeconds: 65
    share_daemonset:
      default:
        readiness:
          enabled: true
          params:
            initialDelaySeconds: 80
            periodSeconds: 90
            timeoutSeconds: 65
        liveness:
          enabled: true
          params:
            initialDelaySeconds: 120
            periodSeconds: 90
            timeoutSeconds: 65
  security_context:
    manila_api:
      pod:
        runAsUser: 42424
        runAsNonRoot: true
        fsGroup: 42424
      container:
        manila_api:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
    manila_scheduler:
      pod:
        runAsUser: 42424
        runAsNonRoot: true
        fsGroup: 42424
      container:
        manila_scheduler:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
    manila_share:
      pod:
        runAsUser: 42424
        runAsNonRoot: true
        fsGroup: 42424
      container:
        manila_share:
          privileged: true
          readOnlyRootFilesystem: true
        manila_share_uuids:
          capabilities:
            drop:
              - ALL
    manila_share_daemonset:
      pod:
        runAsUser: 42424
        runAsNonRoot: true
        fsGroup: 42424
      container:
        manila_share:
          privileged: true
          readOnlyRootFilesystem: true
        manila_share_uuids:
          capabilities:
            drop:
              - ALL
    bootstrap:
      pod:
        runAsUser: 42424
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        fsGroup: 42424
      container:
        bootstrap:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
    db_init:
      pod:
        runAsUser: 42424
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        fsGroup: 42424
      container:
        db_init:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
    db_purge:
      pod:
        runAsUser: 42424
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        fsGroup: 42424
      container:
        db_purge:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
    db_sync:
      pod:
        runAsUser: 42424
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        fsGroup: 42424
      container:
        db_sync:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
    ks_user:
      pod:
        runAsUser: 42424
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        fsGroup: 42424
      container:
        ks_user:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
    ks_endpoints:
      pod:
        runAsUser: 42424
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        fsGroup: 42424
      container:
        ks_endpoints:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
    ks_service:
      pod:
        runAsUser: 42424
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        fsGroup: 42424
      container:
        ks_service:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
  user:
    manila:
      uid: 42424
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname

  mounts:
    manila_api:
      init_container: null
      manila_api:
    manila_scheduler:
      init_container: null
      manila_scheduler:
    manila_share:
      init_container: null
      manila_share:
    manila_tests:
